<html>
  <head>
    <title>text transformation</title>
    <style>
      h1 {
        text-transform: uppercase;
      }
      p {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>form transformation</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
      possimus laudantium et optio fuga quidem, nesciunt dignissimos! Doloribus
      sequi quas similique odit voluptates fugiat consectetur neque debitis
      laborum, quasi beatae.
    </p>
  </body>
</html>
